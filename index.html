<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Status</title>
  <style>
    .status-container {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .status-item {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .status-item span {
      margin-left: 10px;
      font-size: 18px;
    }
    .green-circle {
      width: 15px;
      height: 15px;
      background-color: green;
      border-radius: 50%;
    }
    .red-circle {
      width: 15px;
      height: 15px;
      background-color: red;
      border-radius: 50%;
    }
    .yellow-circle {
      width: 15px;
      height: 15px;
      background-color: yellow;
      border-radius: 50%;
    }
    .tools-icon {
      margin-left: 5px;
    }
  </style>
</head>
<body>

<div class="status-container">
  <div class="status-item">
    <div class="green-circle"></div>
    <span>Fortnite Public | Undetected</span>
  </div>
  <div class="status-item">
    <div class="green-circle"></div>
    <span>Fortnite Private | Undetected</span>
  </div>
  <div class="status-item">
    <div class="yellow-circle"></div>
    <span>Fortnite Slotted | Under Development <span class="tools-icon">ðŸ› </span></span>
  </div>
  <div class="status-item">
    <div class="green-circle"></div>
    <span>Permanent Spoofer | Undetected</span>
  </div>
  <div class="status-item">
    <div class="green-circle"></div>
    <span>Temporary Spoofer | Undetected</span>
  </div>
</div>

</body>
</html>
