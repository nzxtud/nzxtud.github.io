<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZXT Solutions</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        nav {
            background-color: #d80000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        nav img {
            height: 40px;
            margin-right: 10px;
            border: 2px solid black;
            border-radius: 5px;
        }

        /* Hero Section */
        header {
            text-align: center;
            padding: 50px 20px;
            position: relative;
        }

        header h1 {
            font-size: 3rem;
            margin: 10px 0;
        }

        header p {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        header .search-bar {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        header input {
            width: 300px;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px 0 0 5px;
        }

        header button {
            padding: 10px 20px;
            background-color: #d80000;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }

        header button:hover {
            background-color: #a00000;
        }

        /* Buttons */
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .cta-buttons a {
            text-decoration: none;
            padding: 15px 30px;
            background-color: #d80000;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .cta-buttons a:hover {
            background-color: #a00000;
        }

        /* Feature Boxes */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            text-align: center;
        }

        .feature-box {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .feature-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }

        .feature-box h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .feature-box p {
            font-size: 1rem;
            color: #ccc;
        }

        /* Background Stars Effect */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_1280.jpg') repeat;
            z-index: -1;
            opacity: 0.1;
        }

    </style>
</head>
<body>

    <nav>
        <div>
            <img src="image.png" alt="Logo">
            <a href="#">NZXT-Solutions</a>
        </div>
        <div>
            <a href="#">Home</a>
            <a href="#">Product</a>
            <a href="#">Status</a>
            <a href="#">Reviews</a>
            <a href="#">Blog</a>
        </div>
        <div>
            <a href="https://discord.gg/nzxtud" target="_blank">Discord</a>
        </div>
    </nav>

    <header>
        <h1>Enhance your online experience with</h1>
        <p><strong>NZXT Solutions</strong></p>
        <div class="search-bar">
            <input type="text" placeholder="Search for Products...">
            <button>Search</button>
        </div>
        <div class="cta-buttons">
            <a href="#">Products</a>
            <a href="https://discord.gg/nzxtud" target="_blank">Discord</a>
        </div>
    </header>

    <section class="features">
        <div class="feature-box">
            <h3>Purchase Now</h3>
            <p>Discover our Undetected Cheats</p>
        </div>
        <div class="feature-box">
            <h3>FAQ</h3>
            <p>Frequently Asked Questions</p>
        </div>
        <div class="feature-box">
            <h3>Customer Reviews</h3>
            <p>Verified Customers</p>
        </div>
        <div class="feature-box">
            <h3>Become a Reseller</h3>
            <p>Start growing your own Community</p>
        </div>
    </section>

</body>
</html>
